<ng-container *ngIf="isLoading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-container>
<ng-container *ngIf="!isLoading">
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="p-4">
                            <div class="d-flex flex-row">
                                <div class="">
                                    <img [src]="getOgrImage()" alt="user" class="rounded-circle" width="100" />
                                </div>
                                <div class="pl-4">
                                    <h3 class="text-uppercase font-monospace">
                                        {{ ogrenci.studentUser.firstName }}
                                        {{ ogrenci.studentUser.lastName }}
                                    </h3>
                                    <h4 class="font-monospace">
                                        @{{ ogrenci.studentUser.login }}
                                    </h4>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col border-right text-center">
                                    <h2 class="font-light">{{ ogrenci.level }}</h2>
                                    <h2 class="text-uppercase font-monospace">Level</h2>
                                </div>
                                <div class="col text-center">
                                    <h2 class="font-light">{{ ogrenci.toplamPuan }}</h2>
                                    <h2 class="text-uppercase font-monospace">Puan</h2>
                                </div>
                            </div>
                        </div>
                        <div class="card-body border-top">
                            <p class="text-center aboutscroll">
                                {{ ogrenci.aciklama }}
                            </p>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <h3 class="text-center text-uppercase font-monospace">

                        </h3>
